<!DOCTYPE html>
<html>
<head>
  <title>If Else Demo</title>
</head>
<body>

<h2>Check Score</h2>

<input type="number" id="scoreInput" placeholder="Enter your score" />
<button onclick="checkScore()">Check</button>

<p id="result"></p>

<script>
function checkScore() {
  const score = document.getElementById("scoreInput").value;
  const result = document.getElementById("result");

  if (score >= 80) {
    result.innerText = "Great job! You got an A.";
  } else if (score >= 60) {
    result.innerText = "Good! You passed.";
  } else {
    result.innerText = "Sorry, you failed.";
  }
}
</script>

</body>
</html>
